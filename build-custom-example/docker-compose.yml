version: '3.8'

services: 
  vs-custom-server-01:
    container_name: vs-custom-server-01
    build:
      context: .
      args: 
        vs_data_path: /gamedata/vs-custom/
    restart: unless-stopped
    volumes: 
      - gamedata:/gamedata
    ports:
      - target: 42420
        published: 42420
        protocol: tcp
        # mode: host
    environment:
      VS_DATA_PATH: /gamedata/vs-custom
volumes:
  gamedata: